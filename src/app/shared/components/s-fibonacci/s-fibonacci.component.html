<div class="sector-1">
    <form class="form-content">
        <h2 class="title">Sequência de Fibonacci</h2>
        <p class="description"> Clique no botão para obter o próximo número da sequência. </p>
        <label class="value">{{value}}</label>
        <button type="button" class="btn calculator" (click)="onClick()">Próximo</button>
        <button type="button" class="btn btn-outline-dark reset" (click)="btnReset()">Voltar ao início</button>
    </form>
</div>
